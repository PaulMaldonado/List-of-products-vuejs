<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/main.css">
    <title>List of products with Vue.js</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">List of Products</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <div id="app">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-4 col- col-sm-12 col-lg-6 col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">{{ title }}</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" placeholder="Nombre del Producto" name="name" class="form-control" v-model="name">
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Precio del Productos" name="price" class="form-control" v-model="price">
                            </div>
                            <div class="form-group">
                                <textarea cols="30" rows="10" placeholder="Descripción del Producto" name="description" class="form-control" v-model="description"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" name="date" v-model="date">
                            </div>

                            <button class="btn btn-success btn-block" v-on:click="createProducts">Crear Producto</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col- col-sm-12 col-lg-6 col-xl-6">
                    <div class="card" v-for="product in products">
                        <div class="card-header">
                            <h3 class="text-center">{{ subTitle }}</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>Nombre del Producto: {{ product.name }}</strong></p>
                            <p><strong>Descripción del Producto: {{ product.description }}</strong></p>
                            <p><strong>Precio: {{ product.price }}</strong></p>
                            <p><strong>Fecha de creación: {{ product.date }}</strong></p>

                            <button class="btn btn-danger" v-on:click="deleteProducts">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../src/js/App.js"></script>
</body>
</html>
